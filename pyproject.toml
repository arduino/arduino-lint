[tool.poetry]
name = "arduino-lint"
version = "0.0.0"
description = "arduino-lint"
authors = ["Arduino <info@arduino.cc>"]

[tool.poetry.dependencies]
python = "^3.9"

# Integration tests dependencies.
invoke = "1.4.1"
pytest = "6.2.4"
python-dateutil = "^2.8.1"
semver = "^2.13.0"

# Documentation generation dependencies.
click = "<7.2"
gitpython = "^3.1.1"
mdx_truly_sane_lists = "^1.2"
mike = "^0.5.1"
mkdocs = "^1.2.1"
mkdocs-material = "^7.1.8"

[tool.poetry.dev-dependencies]
black = "^21.7b0"
codespell = ">=1.17.1"
flake8 = "^3.9.2"
pep8-naming = "^0.12.0"

[tool.black]
line-length = 120
target-version = ["py38"]
