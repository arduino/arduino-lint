[tool.poetry]
name = "arduino-lint"
version = "0.0.0"
description = "arduino-lint"
authors = ["Arduino <info@arduino.cc>"]

[tool.poetry.dependencies]
python = "^3.8"

# Integration tests dependencies.
invoke = "1.4.1"
pytest = "6.1.2"

# Documentation generation dependencies.
click = "<7.2"
gitpython = "^3.1.1"
mdx_truly_sane_lists = "^1.2"
mike = "^0.5.1"
mkdocs = "<1.2"
mkdocs-material = "<5"

[tool.poetry.dev-dependencies]
black = { version = "^20.8b1", allow-prereleases = true }
codespell = ">=1.17.1"
flake8 = "^3.8.4"
pep8-naming = "^0.11.1"

[tool.black]
line-length = 120
target-version = ["py38"]
